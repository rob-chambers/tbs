<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a routerLink="/bookings" routerLinkActive="active" mat-list-item>Bookings</a>
      <a routerLink="/sessions" routerLinkActive="active" mat-list-item>Sessions</a>
      <a routerLink="/schedules" routerLinkActive="active" mat-list-item>Schedules</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Training Booking System</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <!-- The routed views render in the <router-outlet>-->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
